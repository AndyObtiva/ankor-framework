<div id="tab-<%= id %>">
    <p>
        Name
        <input type="text" class="name">
        <span class="nameStatus"></span>
    </p>
    <p>
        Type
        <select class="type">
        </select>
    </p>
    <p>
        Family
        <select class="family">
        </select>
    </p>
    <table class="animals">
        <thead>
            <tr>
                <td>Name</td>
                <td>Type</td>
                <td>Family</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p>
        Total table size: <span class="tableSize"></span> (<span class="totalPages"></span> pages)<br>
        Current page: <span class="currentPage"></span>
    </p>
    <p>
        <button class="prev">Previous Page</button>
        <button class="next">Next Page</button>
        <button class="save">Save</button>
    </p>
</div>
