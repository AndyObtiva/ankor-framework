<div id="tab-<%= id %>">
    <p>
        <span data-ankor-i18n="Name"></span>
        <input type="text" class="name">
        <span class="nameStatus"></span>
    </p>
    <p>
        <span data-ankor-i18n="Type"></span>
        <select class="type">
        </select>
    </p>
    <p>
        <span data-ankor-i18n="Family"></span>
        <select class="family">
        </select>
    </p>
    <table class="animals">
        <thead>
            <tr>
                <td><span data-ankor-i18n="Name"></span></td>
                <td><span data-ankor-i18n="Type"></span></td>
                <td><span data-ankor-i18n="Family"></span></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p>
        <span data-ankor-i18n="TotalTableSize_"></span> <span class="tableSize"></span> (<span class="totalPages"></span> <span data-ankor-i18n="pages"></span>)<br>
        <span data-ankor-i18n="CurrentPage_"></span> <span class="currentPage"></span>
    </p>
    <p>
        <button class="prev" data-ankor-i18n="PreviousPage"></button>
        <button class="next" data-ankor-i18n="NextPage"></button>
        <button class="save" data-ankor-i18n="Save"></button>
    </p>
</div>
